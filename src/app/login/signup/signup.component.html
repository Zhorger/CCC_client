<body>
    <form [formGroup]="signupForm" autocomplete="new-password"> 
        <h1>Create Account</h1>

        <div class="form-control">
            <label for="email"> Email </label>
            <input 
                formControlName="email" 
                id="email" 
                autocommplete="new-password" 
                type="email"
            />
        </div>
        <div class="form-control">
            <div class="div-label">
                <label class="label" for="first"> 
                    First Name 
                </label> 
                <label class="label" style="padding-left: 12px;" for="last"> 
                    Last Name 
                </label>
            </div>
            <div style="display: flex;">
                <input 
                class="name"
                formControlName="first" 
                id="first" 
                autocommplete="new-password" 
                type="string"
                />
                <input 
                    class="name"
                    formControlName="last" 
                    id="last" 
                    autocommplete="new-password" 
                    type="string"
                />
            </div>
        </div>
        <div class="form-control">
            <label for="password"> Password </label>
            <input 
                formControlName="password" 
                id="password" 
                autocomplete="new-password" 
                type="password"
            />
        </div>
        <div class="form-control">
            <label for="password2"> Re-Enter Password </label>
            <input 
                formControlName="password2" 
                id="password2" 
                autocomplete="new-password" 
                type="password"
            />
        </div>

        <button mat-flat-button color="primary" cdkFocusInitial (click)="signup()" type="submit"> Create Account </button>
        <a href="login" class="signup">Already Have an Account</a>
    </form>
</body>
